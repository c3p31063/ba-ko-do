<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カメラでバーコード読み取り</title>
  <!-- QuaggaJSのCDNを追加 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<style>
        #scanner-container {
            width: 100%;
            height: 400px;
            background-color: #eee;
        }
        #barcode-result, #product-info {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
        }
<script src="https://unpkg.com/feather-icons"></script>
<script src="script.js"></script>
</style>
<body>
  <div class="display-cover">
    <video autoplay></video>
    <canvas class="d-none"></canvas>

    <div class="video-options">
        <select name="" id="" class="custom-select">
            <option value="">Select camera</option>
        </select>
    </div>

    <img class="screenshot-image d-none" alt="">

    <div class="controls">
        <button class="btn btn-danger play" title="Play"><i data-feather="play-circle"></i></button>
        <button class="btn btn-info pause d-none" title="Pause"><i data-feather="pause"></i></button>
        <button class="btn btn-outline-success screenshot d-none" title="ScreenShot"><i data-feather="image"></i></button>
    </div>
</div>
    <h1>バーコードスキャナー</h1>
    <div id="scanner-container"></div>
    <div id="barcode-result">バーコードをスキャンしてください</div>
    <div id="product-info"></div>

  <script type="module">
    import Quagga from "quagga";
    
    // LiveStreamを表示するvideoDOMを挿入したい親DOM
    const camera = document.getElementById("camera");
    const video = document.createElement("video");
    video.autoplay = true;
    video.playsInline = true;
    camera.appendChild(video);

    // カメラを起動しスナップショットをQuaggaJSで読み取る
    multiCameraStart(camera, video);

    async function multiCameraStart(camera, video) {
      // 使用したいカメラを選択
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(
        (v) =>
          v.kind == "videoinput" && v.label.indexOf("camera2 0, facing back") >= 0
      );
      if (videoDevices.length == 0) {
        // 該当のカメラがないならQuaggaJsをLivestreamで起動
        start(camera);
      } else {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: false,
          video: {
            deviceId: videoDevices[0].deviceId,
          },
        });
        video.srcObject = stream;

        const track = stream.getVideoTracks()[0];
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const trackSettings = track.getSettings();
        canvas.width = trackSettings.width;
        canvas.height = trackSettings.height;

        let interval = window.setInterval(() => {
          ctx.drawImage(video, 0, 0, trackSettings.width, trackSettings.height);
          canvas.toBlob(
            (blob) => {
              if (blob) {
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onload = () => {
                  const config = {
                    decoder: {
                      readers: ["ean_reader"],
                      multiple: false,
                    },
                    locate: true,
                    src: reader.result,
                    singleChannel: false,
                  };
                  Quagga.decodeSingle(config);
                };
              }
            },
            "image/jpeg",
            1
          );
        }, 300);

        let code;
        let count = 0;
        Quagga.onDetected((result) => {
          if (code == result.codeResult.code) {
            count++;
          } else {
            count = 0;
            code = result.codeResult.code;
          }
          if (count >= 3) {
            console.log(code);
            window.clearInterval(interval);
            const tracks = stream.getVideoTracks();
            for (let i = 0; i < tracks.length; i++) {
              tracks[i].stop();
            }
          }
        });
      }
    }
  </script>
</body>
</html>
