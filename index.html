<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バーコードスキャナー</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        #scanner-container {
            width: 100%;
            height: 400px;
            background-color: #eee;
        }
        #barcode-result, #product-info {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>バーコードスキャナー</h1>
    <div id="scanner-container"></div>
    <div id="barcode-result">バーコードをスキャンしてください</div>
    <div id="product-info"></div>

    <script>
        // QuaggaJSの初期化
        Quagga.init({
            inputStream: {
                type : "LiveStream",
                target: document.querySelector('#scanner-container'),
                constraints: {
                    width: 640,
                    height: 480,
                    facingMode: "environment"
                },
            },
            decoder: {
                readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader"]
            },
        }, function(err) {
            if (err) {
                console.error(err);
                return;
            }
            Quagga.start();
        });

        // バーコード検出時の処理
        Quagga.onDetected(function(data) {
            const barcode = data.codeResult.code;
            document.getElementById('barcode-result').textContent = `検出されたバーコード: ${barcode}`;
            
            // サーバーにバーコードデータを送信する
            fetch('/fetch-product', {  // '/fetch-product' はバックエンドのAPIエンドポイント
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ barcode: barcode })
            })
            .then(response => response.json())
            .then(data => {
                // サーバーから返ってきた商品情報を表示
                document.getElementById('product-info').textContent = `商品名: ${data.name}, 価格: ${data.price}`;
            })
            .catch(error => {
                console.error('エラー:', error);
            });
        });
    </script>
</body>
</html>
