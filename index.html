<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カメラでバーコード読み取り</title>
  <!-- QuaggaJSのCDNを追加 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<style>
  #camera {
    width: 100%;
    height: 400px;
    background-color: #eee;
  }
  #barcode-result, #product-info {
    margin-top: 20px;
    font-size: 1.5em;
    text-align: center;
  }
</style>
<body>
  <h1>バーコードスキャナー</h1>
  <!-- カメラの映像を表示するDOM -->
  <div id="camera"></div>
  <div id="barcode-result">バーコードをスキャンしてください</div>
  <div id="product-info"></div>

  <script type="module">
    // QuaggaJSを読み込み
    import Quagga from "quagga";

    // カメラ映像を表示するvideoDOMを設定
    const camera = document.getElementById("camera");
    const video = document.createElement("video");
    video.autoplay = true;
    video.playsInline = true;
    camera.appendChild(video);

    // カメラを起動し、スナップショットをQuaggaJSで読み取る
    multiCameraStart(camera, video);

    async function multiCameraStart(camera, video) {
      try {
        // カメラデバイスを列挙し、バックカメラを選択
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(
          (v) =>
            v.kind === "videoinput" && v.label.indexOf("back") >= 0
        );

        // デバイスIDを取得し、カメラにアクセス
        const stream = await navigator.mediaDevices.getUserMedia({
          video: videoDevices.length > 0
            ? { deviceId: videoDevices[0].deviceId }
            : true
        });
        video.srcObject = stream;

        // ストリームからのスナップショットでバーコードを読み取る
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const track = stream.getVideoTracks()[0];
        const trackSettings = track.getSettings();
        canvas.width = trackSettings.width || 640;
        canvas.height = trackSettings.height || 480;

        let interval = setInterval(() => {
          // videoの映像をcanvasに描画
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(
            (blob) => {
              if (blob) {
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onload = () => {
                  // QuaggaJSの設定を用意
                  const config = {
                    decoder: {
                      readers: ["ean_reader"]
                    },
                    locate: true,
                    src: reader.result,
                  };
                  // QuaggaJSを実行してバーコードを検出
                  Quagga.decodeSingle(config, (result) => {
                    if (result && result.codeResult) {
                      // 読み取ったバーコード番号を表示
                      document.getElementById("barcode-result").innerText =
                        "バーコード: " + result.codeResult.code;

                      // スキャン成功後、カメラ停止
                      clearInterval(interval);
                      stream.getTracks().forEach(track => track.stop());
                    }
                  });
                };
              }
            },
            "image/jpeg",
            1
          );
        }, 300);
      } catch (error) {
        console.error("カメラアクセスエラー:", error);
        document.getElementById("barcode-result").innerText = 
          "カメラのアクセスが拒否されました。アクセスを許可してください。";
      }
    }
  </script>
</body>
</html>
