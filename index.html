<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バーコードスキャナー</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        #scanner {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="scanner"></div>
    <h2>スキャンしたバーコード: <span id="barcodeResult"></span></h2>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'), // スキャンするターゲット
                    constraints: {
                        facingMode: "environment" // 背面カメラを使用
                    },
                },
                decoder: {
                    readers: ["code_128_reader"] // 読み取るバーコードのタイプ
                },
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                console.log("Quagga is ready!");
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                const code = data.codeResult.code;
                document.getElementById("barcodeResult").innerText = code;
                console.log("スキャンしたバーコード:", code);
                // スキャンが成功したら、スキャンを停止する場合
                // Quagga.stop();
            });
        });
    </script>
</body>
</html>
