<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カメラでバーコード読み取り</title>
  <!-- QuaggaJSのCDNを追加 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<style>
  #camera {
    width: 100%;
    height: 400px;
    background-color: #eee;
  }
  #barcode-result, #product-info {
    margin-top: 20px;
    font-size: 1.5em;
    text-align: center;
  }
</style>
<body>
  <h1>バーコードスキャナー</h1>
  <!-- カメラの映像を表示するDOM -->
  <div id="camera"></div>
  <div id="barcode-result">バーコードをスキャンしてください</div>
  <div id="product-info"></div>

  <script type="module">
    // QuaggaJSを読み込み
    import Quagga from "quagga";

    const cameraContainer = document.getElementById("camera");
    const video = document.createElement("video");
    video.autoplay = true;
    video.playsInline = true;
    cameraContainer.appendChild(video);

    // カメラ起動およびバーコードスキャン開始
    async function startCameraAndScan() {
      try {
        // ユーザーのカメラにアクセス
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }  // 背面カメラを指定
        });
        video.srcObject = stream;

        // カメラからのストリームを使い、QuaggaJSでバーコード読み取り
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        let interval = setInterval(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          canvas.toBlob((blob) => {
            if (blob) {
              const reader = new FileReader();
              reader.readAsDataURL(blob);
              reader.onload = () => {
                const config = {
                  decoder: {
                    readers: ["ean_reader"]
                  },
                  locate: true,
                  src: reader.result,
                };
                Quagga.decodeSingle(config, (result) => {
                  if (result && result.codeResult) {
                    document.getElementById("barcode-result").innerText =
                      "バーコード: " + result.codeResult.code;
                    
                    // カメラ停止とバーコード読み取り停止
                    clearInterval(interval);
                    stream.getTracks().forEach(track => track.stop());
                  }
                });
              };
            }
          }, "image/jpeg", 1);
        }, 300);
      } catch (error) {
        console.error("カメラアクセスエラー:", error);
        document.getElementById("barcode-result").innerText = 
          "カメラのアクセスが拒否されました。アクセスを許可してください。";
      }
    }

    // ページが読み込まれたときにカメラ起動
    startCameraAndScan();
  </script>
</body>
</html>
